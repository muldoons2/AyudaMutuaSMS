  
{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
	<section id="main">
		<div class="inner"><h1>Bushwick Ayuda Mutua - SMS Platform</h1></div>
		<div class="inner">
			<h3>Recipient Phone Number</h3>
			<form id = sms_form>
			<input type="text" id="recipient" size="12" placeholder="Recipient Phone Number">
			</form>
			<h3>Message:</h3>
			<textarea name="comment" form="sms_form" placeholder="Enter text here..."></textarea>
				<br>
			<input type="button" id="spotButton" value="Send SMS" form="sms_form">
			</form>
		
		</div>
		
	</section>
{% endblock %}
